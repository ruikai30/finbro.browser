<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Finbro Browser</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Toolbar Container -->
  <header class="toolbar">
    <!-- Tab Bar (Chrome-style tabs) -->
    <div class="tab-bar" id="tab-bar">
      <!-- Tabs dynamically rendered here -->
    </div>
    
    <!-- Controls Bar (Single Connect Button) -->
    <div class="controls-bar">
      <button id="btn-bridge" class="btn btn-bridge" title="Connect/Disconnect from AI Agent">
        <span id="bridge-status">Connecting...</span>
      </button>
    </div>
  </header>
  
  <!-- Tab content renders below via BrowserViews -->
  
  <script src="./index.js"></script>
</body>
</html>
