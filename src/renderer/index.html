<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Finbro Browser</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Toolbar Container -->
  <header class="toolbar">
    <!-- Tab Bar (Chrome-style tabs) -->
    <div class="tab-bar" id="tab-bar">
      <!-- Tabs dynamically rendered here -->
    </div>
    
    <!-- Controls Bar (Chat Interface) -->
    <div class="controls-bar">
      <input 
        type="text" 
        id="prompt-input" 
        class="prompt-input" 
        placeholder="Type your prompt here..." 
        autocomplete="off"
      />
      <button id="btn-send" class="btn btn-send" title="Send prompt to AI Agent">
        Send
      </button>
      <span id="connection-status" class="connection-status">Disconnected</span>
    </div>
  </header>
  
  <!-- Tab content renders below via BrowserViews -->
  
  <script src="./index.js"></script>
</body>
</html>
