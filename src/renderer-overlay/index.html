<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finbro Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    body {
      position: relative;
    }

    /* Purple ambient glow animation */
    @keyframes finbro-ambient-glow {
      0%, 100% {
        background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
        opacity: 0.7;
      }
      25% {
        background-position: 100% 0%, 100% 100%, 0% 100%, 0% 0%;
        opacity: 0.9;
      }
      50% {
        background-position: 100% 100%, 0% 100%, 0% 0%, 100% 0%;
        opacity: 0.8;
      }
      75% {
        background-position: 0% 100%, 0% 0%, 100% 0%, 100% 100%;
        opacity: 1;
      }
    }
    
    @keyframes finbro-corner-pulse {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1) rotate(5deg);
        opacity: 1;
      }
    }

    /* Overlay layer 1: Ambient glow */
    html::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 2147483647;
      background: 
        radial-gradient(ellipse 600px 500px at 0% 0%, rgba(139, 92, 246, 0.65), transparent 70%),
        radial-gradient(ellipse 600px 500px at 100% 0%, rgba(124, 58, 237, 0.6), transparent 70%),
        radial-gradient(ellipse 600px 500px at 100% 100%, rgba(139, 92, 246, 0.7), transparent 70%),
        radial-gradient(ellipse 600px 500px at 0% 100%, rgba(167, 139, 250, 0.65), transparent 70%);
      background-size: 600px 500px, 600px 500px, 600px 500px, 600px 500px;
      background-repeat: no-repeat;
      animation: finbro-ambient-glow 8s ease-in-out infinite;
      filter: blur(60px);
    }
    
    /* Overlay layer 2: Border glow */
    html::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 2147483646;
      border: 5px solid transparent;
      border-image: linear-gradient(
        135deg,
        rgba(139, 92, 246, 0.8),
        rgba(167, 139, 250, 0.6),
        rgba(124, 58, 237, 0.75),
        rgba(139, 92, 246, 0.8)
      ) 1;
      animation: finbro-corner-pulse 3s ease-in-out infinite;
      box-shadow: 
        inset 0 0 100px rgba(139, 92, 246, 0.5),
        inset 0 0 160px rgba(167, 139, 250, 0.35),
        0 0 60px rgba(139, 92, 246, 0.6);
    }

    /* Overlay blocker: Captures all pointer events */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2147483645;
      background: transparent;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Empty body - all styling via CSS -->
</body>
</html>
